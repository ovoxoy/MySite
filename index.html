<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maxim Klapf | Premium Webdesign</title>
    <meta name="description" content="Professionelle Webseiten für Handwerk, Gastronomie und Dienstleister. Maßgeschneidert aus Altomünster." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');
      
      body {
        font-family: 'Inter', sans-serif; /* More corporate standard for body text */
        background-color: #020617; /* Slate 950 base */
        color: #f8fafc;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif; /* Headings remain characterful */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }

      /* Background Grid Pattern */
      .bg-grid-slate {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes spotlight {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
      }
      @keyframes shimmer {
        from { background-position: 0 0; }
        to { background-position: -200% 0; }
      }

      .animate-float { animation: float 8s ease-in-out infinite; }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: rgba(2, 6, 23, 0.5); /* Darker, more solid */
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card:hover {
        background: rgba(30, 41, 59, 0.4);
        border-color: rgba(99, 102, 241, 0.3); /* Subtle Indigo tint on hover */
        transform: translateY(-4px);
      }

      .shimmer-text {
        background: linear-gradient(to right, #94a3b8 20%, #f8fafc 40%, #f8fafc 60%, #94a3b8 80%);
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shimmer 5s linear infinite;
      }
    </style>
